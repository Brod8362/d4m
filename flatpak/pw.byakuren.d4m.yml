app-id: pw.byakuren.d4m
runtime: org.kde.Platform
runtime-version: '6.3'
sdk: org.kde.Sdk
command: d4m.sh
modules:
  - name: libarchive
    sources:
      - type: archive
        url: https://github.com/libarchive/libarchive/releases/download/v3.6.1/libarchive-3.6.1.tar.gz
        sha256: c676146577d989189940f1959d9e3980d28513d74eedfbc6b7f15ea45fe54ee2
  - name: d4m-gui
    buildsystem: simple
    build-commands:
      - pip3 install --prefix=/app .
    build-options:
      build-args:
        - --share=network
    sources:
      - type: git
        branch: main
        url: https://github.com/brod8362/d4m.git
  - name: d4m.sh
    buildsystem: simple
    build-commands:
      - install -D d4m.sh /app/bin/d4m.sh
    sources:
      - type: file
        path: d4m.sh
  - name: desktop-files
    buildsystem: simple
    build-commands:
      - install -D pw.byakuren.d4m.desktop /app/share/applications/pw.byakuren.d4m.desktop
    sources:
      - type: file
        path: pw.byakuren.d4m.desktop
finish-args:
  - --share=ipc
  - --socket=x11
  - --share=network
  - --filesystem=host
